<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Cliente</title>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');
    const messagesList = document.getElementById('messages');

    const getUsername = async () => {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) return savedUsername;

      try {
        const res = await fetch('https://randomuser.me/api/');
        const data = await res.json();
        const username = data.results[0].name.first.toLowerCase();
        localStorage.setItem('username', username);
        return username;
      } catch {
        const fallbackUsername = `user${Math.floor(Math.random() * 1000)}`;
        localStorage.setItem('username', fallbackUsername);
        return fallbackUsername;
      }
    };

    const username = await getUsername();

    const socket = io({
      auth: {
        serverOffset: 0,
        username: username
      }
    });

    socket.on('connect', () => {
      console.log('Conectado como:', username);
    });

    socket.on('Chat message', (msg, serverOffset, senderUsername) => {
      const isCurrentUser = senderUsername === username;
      const messageClass = isCurrentUser ? 'current-user' : 'other-user';
      const messageHTML = `
        <li class="${messageClass}">
          <span class="username">${senderUsername}:</span>
          <span class="message">${msg}</span>
        </li>`;
      messagesList.insertAdjacentHTML('beforeend', messageHTML);
      messagesList.scrollTop = messagesList.scrollHeight;
      socket.auth.serverOffset = serverOffset;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText) {
        socket.emit('Chat message', messageText);
        messageInput.value = '';
        messageInput.focus();
      }
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    #chat {
      width: 360px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border: 2px solid cornflowerblue;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }

    .headerChat {
      background-color: cornflowerblue;
      padding: 12px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    .bodyChat {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background-color: azure;
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .current-user {
      background-color: #e3f2fd;
      text-align: right;
      margin-left: 20%;
    }

    .other-user {
      background-color: #f1f1f1;
      margin-right: 20%;
    }

    .username {
      font-weight: bold;
      color: #2c3e50;
      margin-right: 8px;
    }

    .form {
      display: flex;
      padding: 8px;
      background-color: cornflowerblue;
    }

    .form input {
      flex: 1;
      border: none;
      border-radius: 9999px;
      padding: 8px;
      background-color: beige;
      outline: none;
    }

    .form button {
      background-color: rgb(119, 217, 247);
      border: none;
      border-radius: 9999px;
      padding: 8px 12px;
      margin-left: 8px;
      color: darkcyan;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #a6e1f3;
    }
  </style>
</head>
<body>
  <section id="chat">
    <div class="headerChat">
      <h3>ðŸŸ¢ Chat en Vivo</h3>
    </div>
    <div class="bodyChat">
      <ul id="messages"></ul>
    </div>
    <form class="form" id="form">
      <input type="text" id="message" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
